        <form class="box">
            <form>
                <div class="col-lg-8 myMargin">
                <div class="form-row">
                  <div class="form-group col-md-8">
                      <h3>Sign up</h3>
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" required>
                  </div>
                  <div class="form-group col-md-8">
                      <br>
                      
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputAddress">Address</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="form-group">
                  <label for="inputAddress2">Address 2</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                      <option selected>Choose...</option>
                      <option>...</option>
                    </select>
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                  </div>
                </div>
                 <div class="form-group col-md-8">
                     
                      
                    <label for="inputPassword4">Phone</label>
                    <input type="text" class="form-control" name="Phone Number" pattern="[7-9]{1}[0-9]{9}" 
                  title="Phone number with 7-9 and remaing 9 digit with 0-9" required>
                  </div>
                <button type="submit" class="btn btn-primary">Sign up</button>
            </div>
              </form>
        </div>
